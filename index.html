<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Заголовок</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo__wrapper">
            <div class="todo__header">ToDo List</div>
            <div class="todo__subheader">Code by CryTechno</div>
            <div class="todo__form">
                <input type="text" class="todo__form-input" placeholder="Say Quest">
                <button class="todo__form-btn">+</button>
            </div>
            <ul class="todo__list">
            </ul>
            <hr>
            <div class="todo__calc"> 
                <span>No tasks</span>
                <button class="todo__calc-clearall">Clear All</button>     
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
